<ion-header>
  <ion-toolbar color="primary" sticky>
    <ion-title>
      Recent Manchester Derby
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of mucityData">
      <ion-card>
        <img [src]="item.strThumb" alt="Team Badge" />
        <ion-card-header>
          <ion-card-title> {{ item.strLeague }} - {{ item.strSeason }}</ion-card-title>
          <ion-card-subtitle>{{ item.strEvent }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-label>
            <ion-icon name="calendar-outline"></ion-icon> {{ item.dateEvent }}</ion-label>
          <ion-label>
            <ion-icon name="location-outline"></ion-icon>
            {{ item.strVenue }}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>


</ion-content>
