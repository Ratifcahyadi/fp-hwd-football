<ion-header>
  <ion-toolbar color="primary" sticky>
    <ion-title>
      Jersey Manchester City
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of equipmentData">
        <ion-card>
          <img [src]="item.strEquipment" alt="Gambar Peralatan" />
          <ion-card-header>
            <ion-card-title color="tertiary">{{ item.strType }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="text-warning">{{ item.strSeason }}</p>
            <ion-badge>
              <p>{{ item.strUsername }}</p>
            </ion-badge>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
